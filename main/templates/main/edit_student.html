<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'manage_students' %}" class="btn btn-secondary">Back to Manage Students</a>
    </div>
</body>
</html>
