<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'manage_students' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
