<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
</head>
<body>
    <h1>Manage Students</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_student' %}">Add Student</a>
</body>
</html>
